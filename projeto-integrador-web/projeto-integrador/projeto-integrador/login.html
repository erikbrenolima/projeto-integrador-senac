<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="imagens/icon_manager.png" type="image/x-icon">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"><style>
	</style>
</head>
<body style="background-color: #248eff;" class="container text-center">
	
	<section class="h-100 mb-3">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-3 display-1 card-title mb-4">Entrar</h1>
							<form method="POST" action="./banco_de_clientes/tabelaCliente.html" autocomplete="off">
								<div class="mb-3">
									<label class="mb-3 form-label" for="email">Email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="form-label" for="senha">Senha</label>
									</div>
									<input id="senha" type="password" class="form-control" name="senha">
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Lembrar minha conta</label>
									</div>
								</div>

								<div class="text-center mt-4">
								<button type="button" class="btn btn-primary ms-auto" onclick="logar()">Entrar</button>
								</div>

							</form>
						</div>
						
						</div>
					</div>
				
				</div>
			</div>
		</div>
		
	</section>
	<a href="redefinirSenha.html" class="text-center text-light" style="text-decoration: none;"">
			Esqueceu a senha?
		</a>	

		

<script src="js/login.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
