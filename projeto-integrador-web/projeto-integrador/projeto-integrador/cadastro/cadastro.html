<div class="continer container-sm" style="width:80%; margin-top: 15%; margin-bottom:5%;">
    <form class="form-control d-grid gap-3" action="" method="post">
        <div>
            <label class="form-label mt-3" for="nome">Nome completo <span class="obg">*</span></label>
            <input type="text" id="nomeCompleto" class="form-control" required name="nome">
        </div>
        
         <div class="input-group">
            <span class="input-group-text">CPF <span class="obg">*</span></span>
            <input type="text" id="cpf" class="form-control" name="cpf" required placeholder="123.456.789-10">
            <span class="input-group-text">RG</span>
            <input type="text" id="rg" class="form-control"  name="rg" placeholder="12345678-9">
         </div>

        <div>
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" class="form-control" name="telefone" placeholder="71 91234-5678">
        </div>

        <div>
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="">
        </div>

        <div>
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" id="endereco" class="form-control" name="endereco" placeholder="">
        </div>

        <div class="input-group">
            <span class="input-group-text">CEP</span>
            <input type="text" class="form-control mw-25" name="cep" placeholder="12345-678" aria-label="Server">
              <label for="estados" class="input-group-text">Estado</label>
              <select id="UF" name="estados" class="form-select">
                  <option value="" disabled selected>Selecione</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espirito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>
          </div>
         

        <div>
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" name="cidade" class="form-control">
        </div>

        <div class="form-floating mb-4" id="obs">
            <textarea class="form-control" name="obs" placeholder="Observações" style="resize: none; height:5em;"></textarea>
            <label for="observacao">Observações</label>
        </div>
        <div class="text-center mb-3">
          <input type="submit" value="Cadastrar" class="btn btn-primary" onclick="cadastrarPF()">
        </div>
    </form>
  </div>
